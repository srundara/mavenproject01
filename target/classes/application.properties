
server.port=8085

spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5

# Connect to PostgresSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/project_test
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=1092

# Configure JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate,dialect = org.hibernate.dialect.PostgresSQLDialect
mybatis.config-location=classpath:webapp/mybatis-config.xml